    <div class="container">

        <h1>Topic Modelling Configuration</h1>

        <form method ="POST">
            <!-- source -->
            <div class="form-row pt-3" style="padding:5px">
                <div class="mb-3">
                    <label for="no_topics" class="form-label">Number of Topics</label>
                    <input type="number" class="form-control" id="no_topics" name="no_topics" placeholder="Enter a number" required min="1" max="20">
                </div>
            </div>


             <div class="form-row pt-3" style="padding:5px">
                <div class="mb-3">
                    <label for="no_words" class="form-label">Number of Words per Topic</label>
                    <input type="number" class="form-control" id="no_words" name="no_words" placeholder="Enter a number" required min="1" max="10">
                </div>
            </div>


            <div class="form-row pt-3" style="padding:5px">
                <label for="mode" class="form-label">Select Option:</label>
                <select class="form-select" id="mode" name="mode">
                    <option value="tfidf">TF-IDF</option>
                </select>
            </div>

            <div class="form-row pt-3" style="padding-left:5px">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>

    </div>
