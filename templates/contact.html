{% extends "base.html" %}

{% block title %}MATHE Text Analysis Platform - Contact{% endblock %}

{% block extra_styles %}
<style>
  .contact-section {
    padding: 80px 0;
  }

  .contact-card {
    background: white;
    border-radius: 12px;
    padding: 40px;
    margin-bottom: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .contact-info {
    margin-bottom: 30px;
  }

  .contact-icon {
    font-size: 2rem;
    color: var(--primary-color);
    margin-bottom: 15px;
  }

  .contact-form .form-control {
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 20px;
  }

  .contact-form textarea.form-control {
    min-height: 150px;
  }

  .map-section {
    height: 400px;
    margin-top: 50px;
    border-radius: 12px;
    overflow: hidden;
  }
</style>
{% endblock %}

{% block content %}
  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="contact-card">
            <h2 class="mb-4">Contact Information</h2>
            <div class="contact-info">
              <i class="fas fa-envelope contact-icon"></i>
              <h4>Contact</h4>
              <p>If you require further information or wish to contribute feel free to contact <a href="mailto:nvryzas@auth.gr">Nikolaos Vryzas</a>.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Map Section -->
      <div class="map-section">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d757.0018576393836!2d22.954073539215106!3d40.62971810000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a838fe498568fd%3A0xb8e26a291b3606b4!2zRc-BzrPOsc-Dz4TOrs-BzrnOvyBIzrvOtc66z4TPgc6_zr3Ouc66z47OvSBNTUU!5e0!3m2!1sel!2sgr!4v1747738364654!5m2!1sel!2sgr" 
          width="100%" 
          height="100%" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>
{% endblock %}
